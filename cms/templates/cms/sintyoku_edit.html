{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}進捗{% endblock title %}

{% block content %}
<div class="container">
    <h4 class="mt-4 mb-5 border-bottom">進捗</h4>
    {% if sintyoku_id %}
    <form action="{% url 'cms:sintyoku_mod' anken_id=anken_id sintyoku_id=sintyoku_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:sintyoku_add' anken_id=anken_id %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </div>
    </form>
    <a href="{% url 'cms:sintyoku_list' anken_id=anken_id %}" class="btn btn-secondary btn-sm">案件一覧</a>
</div>
{% endblock content %}
